<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/custom.css') }}">
    <title>ReptAuto: Login</title>
</head>
<body>

<script>
function login() {
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                window.location.replace(window.location.origin + "/dashboard");
            } else {
                alert("Bad Username / Password");
            }
        }
    }

    xhr.open("POST", window.location.origin + "/api/login", true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify({
        username: document.querySelector("#username").value,
        password: document.querySelector("#password").value,
    }));
}

</script>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <nav class="nav" tabindex="-1" onclick="this.focus()">
        <div class="container">
            <a class="pagename current">ReptAuto: Login</a>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <form action="javascript:login()">
            <input id="username" type="text" class="smooth" placeholder="Username" value="asu">
            <input id="password" type="password" class="smooth" placeholder="Password" value="asu">
            <button>Login</button>
        </form>
    </div>
</body>

</html>
