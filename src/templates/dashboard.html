<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/custom.css') }}">
    <title>ReptAuto: Dashboard</title>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <nav class="nav" tabindex="-1" onclick="this.focus()">
        <div class="container">
            <a class="pagename current">ReptAuto</a>
            <a class="logout" href="logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Live Feed</h2>

        <img width="50%" src="{{url_for('static', filename='img/webcam.jpg')}}">

        <h2>Manual Control</h2>
        <button>Rotate Clockwise</button>
        <button>Rotate Counterclockwise</button>

        <h3>Stats</h3>
        <ul>
            <li>Temperature: 35c</li>
        </ul>

        <h2>Feeding Schedule</h2>

        <ul>
            <li>Time until next rotation: 1 hour 32 minutes</li>
            <li>Rotate everyday at: <input id="time" type="time"></li>
        </ul>

    </div>

</body>
</html>
